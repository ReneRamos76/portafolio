  <div class="ae-grid au-xs-ta-center au-mb-4 animated fadeIn">

      <div *ngFor="let item of _is.equipo"
              class="ae-grid__item item-lg-4 ae-kappa au-mb-3" >
        <img [src]="item.url" alt="" class="au-mb-3">
        <h5 class="ae-u-bolder au-mt-2">{{ item.nombre }}</h5>
        <p class="ae-u-bolder au-mb-3">Founder / CEO</p>
        <p class="au-lg-ta-left au-mb-3 au-pl-4 au-pr-4">{{ item.frase }}</p>
        <a href="#0" class="ae-u-bolder au-underline">@angelinawidow</a>
      </div>   
  </div>
  <p class="au-flex au-pt-4 group-buttons"><a  class="au-mt-4 arrow-button arrow-button--right arrow-button--out">View Our Portfolio<span class="arrow-cont">
        <svg>
          <use xlink:href="assets/img/symbols.svg#arrow"></use>
        </svg></span></a></p>
